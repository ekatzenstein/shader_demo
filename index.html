<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/three.min.js"></script>

    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec2 vUV;
        void main() {
            vUV = uv;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D texture; //fancy new uniform imported to our fragment shader
        varying vec2 vUV;
        void main() {
            vec4 sampleColor = vec4(texture2D(texture,vUV).rgb,1.0);
            //gl_FragColor= vec4(vUV.x,vUV.y,0.,1.); //commenting out hello world example to show difference below
            gl_FragColor = sampleColor;
        }
    </script>
</head>

<body>
    <div id="header">
        <h1>Mode Lab</h1>
        <p>Shader Demo</p>
    </div>
    <div id="threeDiv"></div>
</body>

</html>
