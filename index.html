<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/three.min.js"></script>

    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec2 vUV;
        void main() {
            vUV = uv;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D texture;
        uniform sampler2D texture2;
        uniform sampler2D texture3;
        uniform float time;
        uniform float mouseX;
        varying vec2 vUV;
        void main() {
            vec4 sampleColor = vec4(texture2D(texture,vUV).rgb,1.0);
            vec4 sampleColor2 = vec4(texture2D(texture2,vUV).rgb,1.0);
            vec4 canvasColor= vec4(vUV.x,vUV.y,0.,1.); //commenting out hello world example to show difference below

            vec4 mixA = mix(sampleColor, sampleColor2,vUV.y-time);

            vec4 mixB = vec4(1.);
            if(vUV.x>mouseX){
                mixB = sampleColor;
            }
            else{
                mixB = mixA;
            }

            gl_FragColor = mixA;
        }
    </script>
</head>

<body>
    <div id="header">
        <h1>Mode Lab</h1>
        <p>Shader Demo</p>
    </div>
    <div id="threeDiv"></div>
</body>

<script src="js/shaderScene.js"></script>

</html>
